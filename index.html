<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="./node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">-->
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Mulish:wght@300;700&display=swap"
          rel="stylesheet">
    <!-- Icons-->
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <!-- CSS-->
    <link rel="stylesheet" href="css/styles.css">

    <title>To do List</title>


</head>

<body>
<div class="d-flex">
    <div id="sidebar-container" class="bg-primary">
        <div class="logo">
            <h4 id="logo">Your Tasks</h4>
        </div>
        <div class="menu">
            <!--Search bar for description or tags-->
            <div class="search-bar-container">
                <form action="submit">
                    <input id='search-by-name-bar' style="border-radius: 15px;" type="text" class="search-bar"
                           placeholder="Name of your task">
                    <button id="bttn-search-by-name" class="btn btn-primary " style="margin: 0;"
                            style="border-radius: 20px;">Search</button>
                </form>
            </div>
        </div>
    </div>

    <section>

        <!--Add new task-->
        <button type="submit" id="btnShowModal" class="btn btn-primary col-sm-4">Add task</button>
        <!--Search bar for description or tags-->
        <div class="col-12 col-md-10 col-lg-8">
            <form class="card card-sm" id="search-form" style="width: 700px;">
                <div class="card-body row no-gutters align-items-center px-3 py-2">
                    <div class="col-auto px-2">
                        <ion-icon name="search"></ion-icon>
                    </div>
                    <!--end of col-->
                    <div class="col-3 p-0">
                        <input class="form-control form-control-borderless" id="search-input" type="search"
                               placeholder="Search by description or tag">
                    </div>
                    <!--end of col-->
                    <div class="col-auto p-0">
                        <select class="form-control form-control-select px-1" id="category-input">
                            <option value="All">All</option>
                            <option value="University">University</option>
                            <option value="Personal">Personal</option>
                        </select>
                    </div>
                    <!--end of col-->
                    <div class="col-auto">
                        <input type="date" class="form-control form-control-date px-1" id="deadline-input">
                    </div>
                    <!--end of col-->
                    <div class="col-auto p-0">
                        <select class="form-control form-control-select px-1" id="complete-input">
                            <option value="All">All</option>
                            <option value="false">Incomplete</option>
                            <option value="true">Complete</option>
                        </select>
                    </div>
                    <!--end of col-->
                    <div class="col-auto">
                        <button class="btn btn-primary mt-0" id="btnSearch" type="submit">Search</button>
                    </div>
                    <!--end of col-->
                </div>
            </form>
        </div>

        <div id="Lista-de-tareas">
            <div id="final-list-output" name="final-list-output">

            </div>
        </div>

    </section>

    <section id="task-modal">

        <button type="submit" id="btnCloserModal" class="btn btn-primary">x</button>
        <h2>Task</h2>

        <form id="formTasks">

            <div class="form-group my-1 row">
                <label for="task-name-input" class="col-form-label py-1 col-sm-4">Task Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control form-control-sm" id="task-name-input">
                </div>
            </div>

            <div class="form-group my-1 row">

                <label for="task-description-input" class="col-form-label pb-0 col-sm-4">Task Description</label>
                <div class="col-sm-8" style="height: 90px;">
                        <textarea name="task-description-input" id="task-description-input" cols="24.5" rows="3"
                                  style="margin: 0px; height: 100%; width: 230px;"></textarea>
                </div>
            </div>

            <div class="form-group my-1 row">
                <label for="task-tags-input" class="col-form-label pb-0 col-sm-4">Tags</label>
                <div class="col-sm-8">
                    <input class="form-control form-control-sm" id="task-tags-input">
                </div>
            </div>

            <div class="form-group my-1 row">
                <label for="category-select" class="col-form-label pb-0 col-sm-4">Category: </label>
                <div class="col-sm-8">
                    <select id="category-select" class="form-select" aria-label="Default select example">
                        <option selected></option>
                        <option value="University">University</option>
                        <option value="Personal">Personal</option>
                    </select>
                </div>

            </div>
            <div class="form-group my-1 row">
                <label for="task-deadline-input" class="col-form-label py-1 col-sm-4">Deadline</label>
                <div class="col-sm-8">
                    <input type="datetime-local" class="form-control form-control-sm" id="task-deadline-input">
                </div>
            </div>


            <div class="modal-footer my-0 py-1">
                <button id="edit-task" data-task-id="" type="button" class="btn btn-primary" disabled>Save
                    changes</button>
                <button type="submit" id="btnSave" class="btn btn-primary">Add task</button>
            </div>
        </form>
    </section>

</div>

<!-- Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<!--<script src="./node_modules/bootstrap/dist/js/bootstrap.js" type="module"></script>-->
<!-- Icons-->
<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
<!-- JavaScript -->
<script type="module" src="./src/index.js"></script>
</body>

</html>
